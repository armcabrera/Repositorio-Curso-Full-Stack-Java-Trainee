    <body>

        <header>

            <h1>Crear Factura</h1>

        </header>

        <div class="row">

            <main class="col-6 main">

                <form id="formfactura" method="POST" action="">

                    </p>

                        <label for="idventa"> ID Venta:</label><br>

                   </p>

                   <p>

                        <label for="fecgeneracion">Fecha generaci√≥n:</label><br>
                        <input id="fecgeneracion" type="text" name="fecgeneracion" readonly><br/>

                   </p>

                   <p>

                        <label for="fecpago">Fecha pago:</label><br>
                        <input id="fecpago" type="text" name="fecpago" readonly><br/>

                   </p>

                   <p>

                        <label for="subtotal">subtotal:</label><br>
                        <input id="subtotal" type="text" name="subtotal"><br/>

                   </p>

                    <p>

                        <label for="impuesto">Impuesto:</label><br>
                        <input id="impuesto" type="text" name="impuesto"><br/>

                    </p>

                    <p>

                        <label for="total">Total:</label><br>
                        <input id="total" type="text" name="total"><br/>

                    </p>

                    <p>

                        <input type="submit" value="Validar">

                    </p>
                   
                </form>


            </main>


        </div>

        <footer></footer>
