<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h1>Crear Una Capacitación</h1>
    </header>

    <div class="row">

     
        
        <main class="col-6 col-s-12 main">
        
            <table class="sinborde">
                <form>
                    <tr>
                        <td><label for="fechacap">Fecha De Capacitación:</label></td>
                        <td><input type="date" name="fechacap" ></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td><label for="horacap">Hora de La Capacitación:</label></td>
                        <TD> <input type="time" name="horacap" > </TD>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td> <label for="lugar">Lugar de La Capacitación:</label> </td>
                        <td> <input type="text" name="txtlugar" id=""> </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td> <label for="duracion">Duración de La Capacitación</label> </td>
                        <TD> <input type="text" name="txtduracion"> </TD>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td> <label for="nomcliente">Nombre Del Cliente:</label> </td>
                        <td> <input type="text" name="txtnombre" id=""> </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td> <input type="submit" value="Enviar" name="btnenviar"></td>
                        <td> <input type="reset" value="Borrar Formulario" name="btnborrar"></td>
                    </tr>
                </form>

            </table> 

        </main>
