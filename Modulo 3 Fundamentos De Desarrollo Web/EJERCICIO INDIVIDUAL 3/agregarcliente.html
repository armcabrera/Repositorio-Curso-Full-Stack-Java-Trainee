<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <style>
        body{

            background-color: cornsilk;
            font-size: 18px;
            font-family:'Times New Roman', Times, serif ;
        }

        p{
            text-align: justify;
            font-family: 'Times New Roman', Times, serif;
        }

        h1{

            font-size: 40px;

        h2{
            text-align: left;

    </style>

<body>

    <h1>Ingrese Datos Del Cliente</h1>

    <table>
        <form action="negocio.html" method="GET">
            <tr>
                <td>Nombres:</td>
                <td><input type="text" name="textnombre"></td>
            </tr>

            <tr></tr>

            <tr>
                <td>Apellidos:</td>
                <td><input type="text" name="textapellidos" /></td>
            </tr>

            <tr></tr>

            <tr>
                <td>Direccion:</td>

            </tr>

            <tr></tr>

            <tr>
                <td>Telefono:</td>
                <td><input type="text" name="texttelefono" /></td>
            </tr>

            <tr></tr>

            <tr>
                <td><input type="submit" value="Enviar"></td>
                <td><input type="reset" value="Limpiar Datos"></td>
            </tr>
        </form>

    </table>

    <footer>
       
    </footer>
