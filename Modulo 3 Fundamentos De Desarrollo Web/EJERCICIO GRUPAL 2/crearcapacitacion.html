        <tr></tr>
        <tr>
            <td> <label for="lugar">LUGAR DE LA CAPACITACION:</label> </td>

        </tr>

            <td> <label for="duracion">DURACION DE LA CAPACITACIÓN</label> </td>
            <TD> <input type="text" name="txtduracion"> </TD>
        </tr>
        <tr></tr>
        <tr>
            <td> <label for="nomcliente">NOMBRE DEL CLIENTE:</label> </td>

        </tr>
        <tr></tr>
        <tr>
            <td> <input type="submit" value="Enviar" name="btnenviar"></td>

        </tr>
